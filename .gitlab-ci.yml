stages:
  - build
  - deploy
  - mirror   # ‚¨ÖÔ∏è stage baru

variables:
  GIT_STRATEGY: fetch
  GIT_SUBMODULE_STRATEGY: recursive
  NODE_ENV: production
  NODE_OPTIONS: "--max-old-space-size=4096"
  NPM_CONFIG_CACHE: ".npm"

# ==========================
#   üß© BUILD VUE SEWING
# ==========================
build_vue:
  stage: build
  image: node:20.19.0
  cache:
    key: vue-build-cache
    paths:
    - .npm/
    - .vite/
    - node_modules/
  script:
    - npm ci --prefer-offline --include=dev
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main

# ==========================
#   üöÄ DEPLOY TO PRODUCTION
# ==========================
deploy_to_branch:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git rsync
    - git config --global user.email "gitlab-ci@local"
    - git config --global user.name "GitLab CI"
  script:
    - git clone --branch production https://oauth2:${CI_PUSH_TOKEN}@gitlab.com/websturing/vuesewing.git production-branch
    - cd production-branch
    - rm -rf ./*
    - cd ..
    - rsync -av dist/ production-branch/
    - cd production-branch
    - git add .
    - git commit -m "Deploy build from pipeline $CI_PIPELINE_ID" || echo "No changes to commit"
    - git push origin HEAD:production --force
  only:
    - main

# ==========================
#   üîÅ MIRROR TO GITHUB
# ==========================
mirror_to_github:
  stage: mirror
  image: alpine:latest
  before_script:
    - apk add --no-cache git
    - git config --global user.email "kaigrammm@gmail.com"
    - git config --global user.name "Mirror Bot"
  script:
    - git remote add github https://${GITHUB_TOKEN}@github.com/websturing/Sewing-app.git
    - git push --mirror github
  only:
    - branches
    - tags
