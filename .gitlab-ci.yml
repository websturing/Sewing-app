stages:
  - build
  - deploy

variables:
  GIT_STRATEGY: fetch
  GIT_SUBMODULE_STRATEGY: recursive

build_vue:
  stage: build
  image: node:20.19.0
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main


# ====== DEPLOY TO DEPLOY BRANCH ======
deploy_to_branch:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git rsync
    - git config --global user.email "gitlab-ci@local"
    - git config --global user.name "GitLab CI"
  script:
    - |
      # Clone branch production
      git clone --branch production https://oauth2:${CI_PUSH_TOKEN}@gitlab.com/websturing/vuesewing.git production-branch
      
      # Bersihkan isi branch production
      cd production-branch
      rm -rf ./*
      cd ..
      
      # Copy hasil build dari dist/
      rsync -av dist/ production-branch/

      # Commit dan push
      cd production-branch
      git add .
      git commit -m "Deploy build from pipeline $CI_PIPELINE_ID" || echo "No changes to commit"
      git push origin HEAD:production --force
  only:
    - main

